name: Auto Release Workflow

on:
  create:
    tags:
      - 'v*' # Trigger on any tag starting with 'v'

jobs:
  auto_release_job:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Release Source Mic
        run: |
          # Create a zip files containing all the files in the 'mic' and 'speakers' folders
          mkdir -p /tmp/output
          zip -r /tmp/output/release-source-mic.zip mic/
          zip -r /tmp/output/release-source-speakers.zip speakers/

      - name: "Release"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            /tmp/output/release-source-*.zip
          tag_name: ${{ github.ref }}
          name: Release ${{ replace(github.ref, 'refs/tags/', '') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

